<!DOCTYPE html>
<html>
  <head>
    <title>Weather Project</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="containerWeather">
      <form class="searchCity" id="searchCity">

              <input type="text" placeholder="Enter a city" class="searchBar" id="searchBar">
              <button type="submit" class="searchBtn">Search</button>
              <button type="submit" class="currentBtn" id="currentBtn">Current</button>
      </form>

    <div class="weatherInfo">
    <div class="currentWeather">
    <h1 id="city">

  </h1>
      <p class="cityDetails">
      <a id="currentTime"></a>
      <br />
      <span id="description"></span>
    </p>

  </div>
        <div class="row">
          <div class="col-sm-6">
          <img src="images/sunny.png" alt="sunny" class="sunnyImg" id="weatherIcon"></a>
        <div class="currentTemp" id="temperature"></div>
        <div class="degTemp">
          <a href="#" id="fahrenheitLink" class="active">°F</a>|
          <a href="#" id="celsiusLink">°C</a>
        </div>
        </div>
          <div class="col-sm-6 weatherDescription id="weatherDescription">
            Humidity: <span id="humidity"></span> %
            <br />
            Wind: <span id="wind"></span> mph
          </div>
          <div class="weatherRow" id="forecast">
          <div class="row">
            <div class="col-sm">
              Friday
              <br />
              <img src="images/partly_cloudy.png"></a>
              <br />
              61°
            </div>
            <div class="col-sm">
              Saturday
              <br />
              <img src="images/sunny_s_cloudy.png"></a>
              <br />
              58°
            </div>
            <div class="col-sm">
              Sunday
              <br />
              <img src="images/sunny_s_cloudy.png"></a>
              <br />
              64°
            </div>
            <div class="col-sm">
              Monday
              <br />
              <img src="images/sunny.png"></a>
              <br />
              65°
            </div>
            <div class="col-sm">
              Tuesday
              <br />
              <img src="images/cloudy.png"></a>
              <br />
              54°
            </div>
            <div class="col-sm">
              Wednesday
              <br />
              <img src="images/sunny.png"></a>
              <br />
              67°
            </div>
          </div>
          </div>
        </div>
     </div>
    </div>
<div class="codeByLink">
<a href="https://github.com/valeriareynososf/WeatherProject" target="_blank">Open-source code</a>, by Valeria</div></div>

<script src="index.js"></script>
  </body>
</html>
